<!doctype html>

<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="author" href="humans.txt">
    </head>

    <body>

    	<script src="main.js"></script>

    	<h1>Temperature Converter</h1>

    	<div id="tempVisualizer">
    		<ul>
    			<li class="temp" id="hot"  >hot</li>
    			<li class="temp" id="warm" >warm</li>
    			<li class="temp" id="cool" >cool</li>
    			<li class="temp" id="cold" >cold</li>
    		</ul>
    	</div>	

    	
    	<div id="tempConverter" class="clearfix">

    		<div>
    			<div id="inputC">
    				<input id="celsius" value="0"><span>&deg;C</span>
    			</div>

    			<div id="inputF">
    				<input id="fahrenheit" value="0"><span>&deg;F</span>
    			</div>
    		</div>

        	<button>Convert</button>

        </div>

    </body>
</html>
