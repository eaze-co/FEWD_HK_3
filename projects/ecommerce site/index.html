

<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>eCommerce</title>
</head>

<body>
	
<div id="bodyContainer">

	<!-- Header ...............................................  -->

	<header>
		<div id="headerContainer" class="clearfix">

			<img id="eazeLogo" src="eaze_co---logo_bigdot.png">
			<input type="search" id="searchBar" value="search">
			
		</div>
	</header>


	<!-- Nav ...............................................  -->

	<nav>			
			
		<div id="navContainer" class="clearfix">

			<ul id="deptContainer" class="clearfix">
			    <li class="nav" id="navMens"        href="#" > mens        </li>
			    <li class="nav" id="navWomens"      href="#" > womens      </li>
			    <li class="nav" id="navAccessories" href="#" > accessories </li>
			</ul>
		


	<!-- Category Drop ..........................................  -->

			<div id="categoryContainer" class="clearfix">
	
				<ul class="navDrop" id="dropMens">	
					<li class="category" data-category="jackets"  > jackets </li>
					<li class="category" data-category="shirts"   > shirts  </li>
					<li class="category" data-category="pants"    > pants   </li>
				</ul>
		
				<ul class="navDrop" id="dropWomens">	
					<li class="category" data-category="sweaters"  > sweaters </li>
					<li class="category" data-category="skirts"    > skirts   </li>
					<li class="category" data-category="pants"     > pants    </li>
				</ul>
		
				<ul class="navDrop" id="dropAccessories">	
					<li class="category" data-category="bags"     > bags     </li>
					<li class="category" data-category="shoes"    > shoes    </li>
					<li class="category" data-category="bandanas" > bandanas </li>
				</ul>
	
			</div>
		</div>	

	</nav>


	<!-- Product ...............................................  -->

	<div id="imgContainer" class="clearfix"> 
			
       	<!-- row1 -->
       		<img class="row1 column1">
       		<img class="row1 column2">
       		<img class="row1 column3">
       	<!-- row2 -->
       		<img class="row2 column1">
       		<img class="row2 column2">
       		<img class="row2 column3">
      	
       	<!-- row3 -->
       		<img class="row3 column1">
       		<img class="row3 column2">
       		<img class="row3 column3">

	</div>


	<!-- Footer ............................................... -->

	<footer>
		<div id="footerContainer">
		
			<ul id="footerLeft">
			    <li class="leftFooter" href="#" data-link="about" id="bottomLeft"> about   </li>
			    <li class="leftFooter" href="#" data-link="faq"                  > faq     </li>
			    <li class="leftFooter" href="#" data-link="contact"              > contact </li>
			</ul>

			<div id="footerCenter"> </div>

			<div id="footerRight"> 
				<p id="allRights">all rights reserved.</p> 
			</div>

		</div>
	</footer>

</div>
	

<!-- jQuery CDN -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="main.js"></script>
	

</body>

</html>
